<script>
    var targets = [];
    var targetIndx = 0;
    var blocks = [];
    /**
     * Chunk takes an array then splits it by
     * the size and returns and array of chunks
     * @param data
     * @param size
     * @returns {Array}
     */
    function Chunk(data, size) {
        var i, j,tmp = [], chunk = size;
        for (i = 0, j = data.length; i < j; i += chunk) {
            tmp.push(data.slice(i, i + chunk));
        }
        return tmp;
    };
    // Format creation
    if (!String.prototype.format) {
        String.prototype.format = function () {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function (match, number) {
                return typeof args[number] != 'undefined'
                        ? args[number]
                        : match
                        ;
            });
        };
    }
    $(document).ready(function () {
        updateStats();
        if(!targets.length > 0){
            getTargets();
        }
        $('.targets').click(function(){
            showTargets(targetIndx);
        })

        setInterval(updateStats, 10000)
    });


    function updateStats() {
        $.ajax({
            url: "https://engine-phearnet.rhcloud.com/stats",
            dataType: "json",
            success: function (response) {
                var htmlBlock = "<p>Scans: {0} Complete: {1} Failed: {2} Inactive: {3} Delayed: {4} Worktime: {5}</p>"
                        .format(
                                response.activeCount,
                                response.completeCount,
                                response.failedCount,
                                response.inactiveCount,
                                response.delayedCount,
                                response.workTime
                        );
                $(".mastfoot .inner").html(htmlString);
            }
        });
    }

    function showTargets(indx){
        targetIndx = indx;
        var htmlString= "";
        var rows = Chunk(targets[indx], 4);
        rows.forEach(function(row, rowIndx){
            htmlString += '<div class="row">';
            row.forEach(function(record, recordIndx){
                htmlString += '<div class="col-xs-6 col-md-3">';
                htmlString += '<p>' + JSON.stringify(record.value) + '</p>';
                htmlString += '</div>';
            });
            htmlString += '</div>';
        });
        $(".dataview").html(htmlString);
    }

    function getTargets(){
        $.ajax({
            url: "https://phearnet.cloudant.com/targets/_design/index/_view/isUp",
            dataType: "json",
            success: function (response) {
                targets = Chunk(response.rows, 16);
            }
        });
    }

</script>
